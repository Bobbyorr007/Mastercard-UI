<html lang="en">

<body>

                <h6>Card Number</h6>
                <h5 class="number">8050 50 40 2030 3020</h5>
                <h5 class="name">Bobmanuel Uche Ogbuokiri</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
